<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script>
	function loadBundle()  {
		var scriptTag = document.createElement('script');
		scriptTag.setAttribute('src','bundle.js');
		document.head.appendChild(scriptTag)
	}
</script>
</head>
<body>

<p>To run "run-tests.js" in browser:</p>
<ol>
	<li>Open JavaScript console</li>
	<li>Click RUN button</li>
	<li>See console output</li>
</ol>
<p></p>
<p></p>

<button type="button" onclick="this.disabled=true; loadBundle()">RUN</button>
<!-- <script src="bundle.js"></script>-->

</body>
</html>
